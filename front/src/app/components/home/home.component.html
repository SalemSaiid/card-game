<div  *ngIf="!isShuffled">
        <div style="margin-top: 100px; display: flex;align-items: center; justify-content: center;" >
                <img width="300" src="assets/img/card-ico.png">
        </div>
        <div style="margin-top: 25px; display: flex;align-items: center; justify-content: center;">
                <button type="button" class="btn btn-info" (click)="Shuffle()">Shuffle</button>
        </div>
</div>

<div  *ngIf="isShuffled" style="margin-top: 100px; margin-left: 50px;">
        <div style="margin-bottom: 25px; margin-top: 25px; display: flex;align-items: center; justify-content: center;">
                <button  style="margin-right: 15px" type="button" class="btn btn-info" (click)="Shuffle()">Shuffle</button>
                <button  style="margin-right: 15px" type="button" class="btn btn-info" (click)="OrderByRank()">Order by rank</button>
                <button  style="margin-right: 15px" type="button" class="btn btn-info" (click)="OrderBySuit()">Order by suit</button>
        </div>

        <div class="row">
                <div *ngFor="let card of cards" class="col-lg-1 col-md-1">
                    <div class="card-img">
                        <img class="rounded-top" width="170" src="assets/img/{{ card.suit }}/{{ card.value }}.png" >
                    </div>
                </div>
        </div>

        <div style="margin-top: 20px; margin-bottom: 20px;" *ngIf="cardsOrderBySuit.length > 0">
                <h4>Order by suit:</h4>
        </div>
        <div class="row">
                <div *ngFor="let card of cardsOrderBySuit" class="col-lg-1 col-md-1">
                        <div class="card-img">
                                <img class="rounded-top" width="170" src="assets/img/{{ card.suit }}/{{ card.value }}.png" >
                        </div>
                </div>
        </div>

        <div style="margin-top: 20px; margin-bottom: 20px;" *ngIf="cardsOrderByRank.length > 0">
                <h4>Order by rank:</h4>
        </div>
        <div class="row">
                <div *ngFor="let card of cardsOrderByRank" class="col-lg-1 col-md-1">
                        <div class="card-img">
                                <img class="rounded-top" width="170" src="assets/img/{{ card.suit }}/{{ card.value }}.png" >
                        </div>
                </div>
        </div>
</div>
